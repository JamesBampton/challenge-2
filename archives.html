<style>
	.flex-card-container {
		display: flex;
		align-items: center;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		margin-left: 5%;
		margin-right: 5%;
		grid-gap: 50px;
		margin-top: 20px
	}

	.flex-card-items {
		width: 200px;
		height: 300px;
		background-color: #ffffff;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 1.2rem;
		font-family: Arial, sans-serif;
		border-radius: 10px;
		box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		transition: transform 0.3s ease;
	}


	/* Rotate cards at different angles */
	.flex-card-items:nth-child(1) {
		transform: rotate(-10deg);
	}

	.flex-card-items:nth-child(2) {
		transform: rotate(5deg);
	}

	.flex-card-items:nth-child(3) {
		transform: rotate(-15deg);
	}

	.flex-card-items:nth-child(4) {
		transform: rotate(10deg);
	}

	.flex-card-items:nth-child(5) {
		transform: rotate(-10deg);
	}

	.flex-card-items:nth-child(6) {
		transform: rotate(5deg);
	}

	.flex-card-items:nth-child(7) {
		transform: rotate(-15deg);
	}

	.flex-card-items:nth-child(8) {
		transform: rotate(10deg);
	}

	/* Add hover effect for fun */
	.flex-card-items:hover {
		transform: rotate(0deg);
		background-color: #3e8e41;
	}
</style>
